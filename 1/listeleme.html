<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeleme tagleri</title>
</head>
<body>
    
    <ul> <!- ol = ordered list ->
        <li>a</li>  <!- list item ->
        <li>b</li>
        <li>c</li>
    </ul>


    <!--  ol>li*5>b
        unordered list
    -->     

   


    <ol>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>



    <ul>
        <li>Turkiye
            <ul>
                <li>istanbul
                    <ol>
                        <li>Adalar</li>
                        <li>besiktas</li>
                        <li>Kadikoy</li>
                    </ol>
                </li>
                <li>antalya</li>
                <li>izmir</li>
            </ul>
        </li>
        <li>Almanya</li>
        <li>Ingiltere</li>

    </ol>

    <hr>
    <!--

    Liste turunu degistirme type attribute demek
    -->

    <ul type="square" >
        <li>"Ankara"</li>
        <li>"Istanbul"</li>

    </ul>

    <hr>

    <ol type="1" start = "2">
        <li>"Ankara"</li>
        <li>"Istanbul"</li>

    </ol>















</body>
</html>
