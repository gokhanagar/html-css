<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML basliklar</title>
</head>
<body>
    <!--Sayfamizdaki butun kelimeleri puanliyor.-->
    <h1>1. baslik</h1>  <!-- tarayicinin default degerlerine gore olusuyor.
    title kadar onemli
    h1 komutu da indexlernir. seo icin onemli
    bir sayfada bir h1 olmali -->
    <h2>H taglari</h2> 
    <p>h1 tag'i sunun icin kullanilir</p>
    <h3>3. baslik</h3>
    <h4>4. baslik</h4>
    <h5>5. baslik</h5>

    <hr>

</body>
</html>
